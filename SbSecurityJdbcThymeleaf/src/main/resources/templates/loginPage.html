<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
	   	<link rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" />
		<link rel="stylesheet" href="/SbSecurityJdbcThymeleaf/src/main/resources/templates/style.css" type="text/css">
      <title>Login</title>
   </head>
   <body >
      <!-- Include _menu.html -->
      <th:block th:include="/_menu"></th:block>
      <div class="d-flex align-items-center flex-column ">
       		
				      <h3>Login</h3>
				       
				      <!-- /login?error=true -->
				      <div th:if="${#request.getParameter('error') == 'true'}"
				            style="color:red;margin:10px 0px;">
				         Login Failed!!!<br />
				         Reason :
				         <span th:if="${#session!= null and #session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION') != null}"
				            th:utext="${#session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION').message}">
				                Static summary
				         </span>
				           
				      </div>
				      
				      <form name='f' th:action="@{/j_spring_security_check}" method='POST'>
				         
				         <div class="form-group row">
						    <label for="inputName" class="col-sm-3 col-form-label">Name</label>
						    <div class="col-sm-9">
						      <input name='username' type="text" class="form-control" id="inputName" placeholder="Name" value=''>
						    </div>
						  </div>
						  <div class="form-group row">
						    <label for="inputPassword" class="col-sm-3 col-form-label">Password</label>
						    <div class="col-sm-9">
						      <input name='password' type="password" class="form-control" id="inputPassword" placeholder="Password" value=''>
						    </div>
						  </div>
						  <div class="form-group row">
						    <div class="col-sm-9 offset-sm-3">
						      <button name="submit" type="submit" class="btn btn-outline-primary" value="submit">Sign in</button>
						    </div>
						  </div>
				      </form>
			       
				      <br>
				      Username/pass:
				      <ul>
				        <li>dbuser1/123</li>
				        <li>dbadmin1/123</li>
				      </ul>  
				  </div>

		<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
		<script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
   </body>
   
</html>
