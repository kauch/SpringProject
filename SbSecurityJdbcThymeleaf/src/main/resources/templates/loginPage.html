<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" class="h-100">

<head>
    <script th:src="@{/webjars/jquery/3.3.1-2/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/1.14.6/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
    <script src="/js/validateRegForm.js"></script>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"/>
    <link rel="shortcut icon" href="../img/favicon.png" type="image/png"/>
    <title>Login</title>
    

</head>

<body class="bg-light h-100">
    <th:block th:insert="/_menu"></th:block>
    
    <div class="container" style="height: calc(100% - 80px)">
        <div class="row align-items-center" style="height: calc(100% - 80px)">
            <div class="col-sm-2 col-md-3 d-none d-sm-block"></div>
            <!-- onsubmit="return validate( );" th:action="@{/perform_login}"  -->
            
            <div class="col-12 col-sm-8 col-md-6">
                <form name='f' th:action="@{/perform_login}"  method='POST'>
                    <h3 class="text-center">Login</h3>
                    <div class="form-group row">
                        <label for="inputLogin" class="col-sm-3 col-form-label">Login</label>
                        <div class="col-sm-9">
                            <input name='login' type="text" class="form-control" id="inputLogin" placeholder="Login">
                            <span style="color:red" id="loginf"></span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword" class="col-sm-3 col-form-label">Password</label>
                        <div class="col-sm-9">
                            <input name='password' type="password" class="form-control" id="inputPassword" placeholder="Password">
                            <span style="color:red" id="passwordf"></span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-9 offset-sm-3">
                            <button name="submit" type="submit" class="btn btn-outline-primary">Sign in</button>
                        </div>
                    </div>
                </form>

            </div>
            <div class="col-sm-2 col-md-3 d-none d-sm-block"></div>
        </div>
    </div>


</body>

</html>
