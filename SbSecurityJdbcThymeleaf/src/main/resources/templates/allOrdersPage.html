<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <script th:src="@{/webjars/jquery/3.3.1-2/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/1.14.6/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="../css/styleCursor.css" type="text/css">
    <link rel="shortcut icon" href="../img/favicon.png" type="image/png"/>
    <title>All Orders</title>
</head>

<body class="text-center bg-light">
    <th:block th:insert="/_menu"></th:block>
    <br/>
    <h2>Orders list</h2>
    <br/>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Order ID</th>
                <th>Weight</th>
                <th>Status</th>
                <th>Destination</th>
                <th>Owner</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="order :${ordersList}">
                <td th:text="${order.getOrderId()}">Order ID</td>
                <td th:text="${order.getWeight()}">Weight</td>
                <td th:text="${order.getStatus()}">Status</td>
                <td th:text="${order.getDestPoint()}">Destination</td>
                <td th:text="${order.getUser().getLogin()}">Owner</td>
                <td>
                    <a th:href="@{order/edit/{id}(id=${order.orderId})}"><img src="img/edit-icons.png" class="cursor-hand" width="24" height="24" border="0"></a>
                </td>
                <td>
                    <a th:href="@{order/delete/{id}(id=${order.orderId})}"><img src="img/delete-icons.png" class="cursor-hand" width="24" height="24" border="0"></a>
                </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
