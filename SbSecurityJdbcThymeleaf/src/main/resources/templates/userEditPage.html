<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" class="h-100">

<head>
    <script th:src="@{/webjars/jquery/3.3.1-2/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/1.14.6/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="../css/styleNavbar.css" type="text/css">
    <link rel="shortcut icon" href="../img/favicon.png" type="image/png" />
    <title>User edit</title>
</head>

<body class="bg-light h-100">
    <th:block th:insert="/_menu"></th:block>
<div class="container" style ="height: calc(100% - 80px)">
        <div class="row align-items-center"  style ="height: calc(100% - 80px)">
            <div class="col-sm-2 col-md-3 d-none d-sm-block"></div>
            <div class="col-12 col-sm-8 col-md-6">

<form name='f' th:action="@{edit/{id}(id=${user.userId})}" th:object="${user}" method="post">
    <label for="name">Name</label>
    <input type="text" th:field="*{userName}" id="name" placeholder="Name">
    <label for="email">Email</label>
    <input type="text" th:field="*{userEmail}" id="email" placeholder="Email">
    <input type="submit" value="Update User">   
</form>
            </div>
            <div class="col-sm-2 col-md-3 d-none d-sm-block"></div>
        </div>
    </div>
</body>

</html>
