<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" class="h-100">

<head>
    <script th:src="@{/webjars/jquery/3.3.1-2/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/1.14.6/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" />
    <link rel="shortcut icon" th:href="@{/img/favicon.png}" type="image/png" />
    <title>Order edit</title>
</head>

<body class="bg-light h-100">
    <th:block th:insert="/_menu"></th:block>
<div class="container" style ="height: calc(100% - 80px)">
        <div class="row align-items-center"  style ="height: calc(100% - 80px)">
            <div class="col-sm-2 col-md-3 d-none d-sm-block"></div>
            <div class="col-12 col-sm-8 col-md-6">

				<form name='f' th:action="@{{id}(id=${order.orderId})}" th:object="${order}" method="POST">
					<div class="form-group row">
                        <label for="inputWeight" class="col-sm-3 col-form-label">Weight:</label>
                        <div class="col-sm-9">
                            <input name='weight' class="form-control" th:field="*{weight}" type="text" id="inputWeight" placeholder="Weight">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputDestination" class="col-sm-3 col-form-label">Destination:</label>
                        <div class="col-sm-9">
                            <input name='destPoint' class="form-control" th:field="*{destPoint}" type="text" id="inputDestination" placeholder="Destination">
                        </div>
                    </div>
					
					<div class="form-group row">
                        <div class="col-sm-9 offset-sm-3">
                            <button name="submit" type="submit" class="btn btn-outline-secondary" value="Save Order">Save Order</button>
                        </div>
                    </div>
							
				</form>
				
            </div>
            <div class="col-sm-2 col-md-3 d-none d-sm-block"></div>
        </div>
    </div>
</body>

</html>
