<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <script th:src="@{/webjars/jquery/3.3.1-2/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/1.14.6/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
    <script th:src="@{/webjars/bootstrap-table/1.14.1/dist/bootstrap-table.min.js}"></script>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/webjars/bootstrap-table/1.14.1/dist/bootstrap-table.min.css}" />
    <link rel="shortcut icon" href="../img/favicon.png" type="image/png" />
    <title th:utext="${title}"></title>
</head>

<body class="text-center bg-light">
    <th:block th:insert="/_menu"></th:block>
    <br/>
    <h2>Identity management</h2>
    <br/>

    <table class="table table-hover" id="table" data-toggle="table" data-sort-name="name" data-sort-order="desc">
        <thead>
            <tr>
                <th data-field="id" data-sortable="true">ID</th>
                <th data-field="login" data-sortable="true">Login</th>
                <th data-field="email" data-sortable="true">Email</th>
                <th data-field="first-name" data-sortable="true">First name</th>
                <th data-field="last-name" data-sortable="true">Last name</th>
                <th data-field="gender" data-sortable="true">Gender</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user :${usersList}">
                <td th:text="${user.getUserId()}"></td>
                <td th:text="${user.getLogin()}"></td>
                <td th:text="${user.getUserEmail()}"></td>
                <td th:text="${user.getFirstName()}"></td>
                <td th:text="${user.getLastName()}"></td>
                <td th:text="${user.getTextGender(user.isGender())}"></td>
                <td>
                    <a th:href="@{admin/edit/{id}(id=${user.userId})}"><img src="img/edit-icons.png" class="cursor-hand" width="24" height="24" border="0"></a>
                </td>
                <td>
                    <a th:href="@{admin/delete/{id}(id=${user.userId})}"><img src="img/delete-icons.png" class="cursor-hand" width="24" height="24" border="0"></a>
                </td>
            </tr>
        </tbody>
    </table>

</body>

</html>
