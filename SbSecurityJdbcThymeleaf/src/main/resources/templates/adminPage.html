<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <script src="../js/cursorTable.js"></script>  
    <link rel="stylesheet" href="../css/styleCursor.css" type="text/css">
    <link rel="shortcut icon" href="../img/favicon.png" type="image/png" />
    <title th:utext="${title}"></title>
</head>

<body class="text-center bg-light">
    <th:block th:include="/_menu"></th:block>
    <br/>
    <h2>Identity management</h2>
    <br/>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>User ID</th>
                <th>User Name</th>
                <th>UserEmail</th>
            </tr>
        </thead>
        <tbody>
            <tr class = "cursor-hand" th:each="user :${usersList}">
                <td th:text="${user.getUserId()}">User ID</td>
                <td th:text="${user.getUserName()}">User Name</td>
                <td th:text="${user.getUserEmail()}">User Email</td>
            </tr>
        </tbody>
    </table>
    <script>
$(document).ready(function(){
  $(".cursor-hand").click(function(){
    $(this).hide();
  });
});
</script>
</body>
</html>
