<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	
    <script th:src="@{/webjars/jquery/3.3.1-2/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/1.14.6/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
    <script src="/js/cursorTable.js"></script>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="../css/styleCursor.css" type="text/css">
    <link rel="shortcut icon" href="../img/favicon.png" type="image/png" />
    <title th:utext="${title}"></title>
</head>

<body class="text-center bg-light">
    <th:block th:include="/_menu"></th:block>
    <br/>
    <h2>Identity management</h2>
    <br/>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>User ID</th>
                <th>User Name</th>
                <th>UserEmail</th>
            </tr>
        </thead>
        <tbody>
            <tr class = "cursor-hand" th:each="user :${usersList}" data-toggle="modal" data-target="#exampleModalCenter">
                <td th:text="${user.getUserId()}">User ID</td>
                <td th:text="${user.getUserName()}">User Name</td>
                <td th:text="${user.getUserEmail()}">User Email</td>
            </tr>
        </tbody>
    </table>
    
    <!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content bg-light">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>


</body>
</html>
