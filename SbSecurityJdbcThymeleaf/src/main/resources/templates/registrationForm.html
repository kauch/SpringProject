<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" class="h-100">

<head>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" />
    <link rel="shortcut icon" href="../img/favicon.png" type="image/png" />
    <style type="text/css">
        input[type="password"]::-ms-reveal
    </style>

    <title>Registration</title>
</head>

<body class="bg-light h-100">
    <th:block th:include="/_menu"></th:block>
    <div class="container" style ="height: calc(100% - 80px)">
        <div class="row align-items-center" style = "height: calc(100% - 80px)">
            <div class="col-sm-2 col-md-3 d-none d-sm-block"></div>
            <div class="col-12 col-sm-8 col-md-6">

                <form name='f' th:action="@{/registration}" method='GET'>
                    <h3 class="text-center">Registration</h3>
                    <div class="form-group row">
                        <label for="inputName" class="col-sm-3 col-form-label">Name</label>
                        <div class="col-sm-9">
                            <input name='username' type="text" class="form-control" id="inputName" placeholder="Name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputEmail" class="col-sm-3 col-form-label">Email</label>
                        <div class="col-sm-9">
                            <input name='userEmail' type="email" class="form-control" id="inputEmail" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword" class="col-sm-3 col-form-label">Password</label>
                        <div class="col-sm-9">
                            <input name='password' type="password" class="form-control" id="inputPassword" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-9 offset-sm-3">
                            <button name="submit" type="submit" class="btn btn-outline-primary">Sign up</button>
                        </div>
                    </div>
                </form>
            </div>

            <div class="col-sm-2 col-md-3 d-none d-sm-block"></div>
        </div>
    </div>
</body>

</html>
