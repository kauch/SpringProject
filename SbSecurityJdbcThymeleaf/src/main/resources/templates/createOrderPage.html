<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" />
    <link rel="shortcut icon" href="../img/favicon.png" type="image/png" />
    <meta charset="UTF-8">
    <title>Create order</title>
    <style>#map{
        height: 300px;
        width:70%;
    }</style>
</head>

<body class="bg-light">
    <th:block th:include="/_menu"></th:block>
    <div class="container h-100">
        <div class="row h-100">
            <div class="col-sm-2 col-md-3 d-none d-sm-block"></div>
            <div class="col-12 col-sm-8 col-md-6">
                <form name='f' method='GET'>
                    <h3 class="text-center">Create Order</h3>
                    <div class="form-group row">
                        <label for="inputOrderWeight" class="col-sm-3 col-form-label">Weight</label>
                        <div class="col-sm-9">
                            <input name='OrderWeight' type="text" class="form-control" id="inputOrderWeight" placeholder="Weight" value=''>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputDestination" class="col-sm-3 col-form-label">Destination</label>
                        <div class="col-sm-9">
                            <input name='Destination' type="text" class="form-control" id="inputDestination" placeholder="Destination" value=''>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-9 offset-sm-3">
                            <button name="submit" type="submit" class="btn btn-outline-primary" value="submit">Create order</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-sm-2 col-md-3 d-none d-sm-block"></div>
        </div>
    </div>
    <h1>Our Google map</h1>
    <div id="map"></div>
    <script>
        function  initMap() { // Не уверен насчет расположения в контейнере
    var options = {
        zoom:8,
        center: {
            lat: 55.751244, lng: -37.618423}
    };
    var map = new google.maps.Map(document.getElementById('map'), options)
         google.maps.event.addListener(map, 'click', function (event) {
             //adding marker through click on map
           addMarker({coords:event.latLng})
         });
        }
        //Define function to add marker
        function addMarker(coords) {
            var marker = new google.maps.Marker({
                position:coords,
                map:map
            });
            
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDaAcmZnU1n_WrInQTAwaI-n-nJpTwm1cs&callback=initMap"
            async defer></script>

</body>

</html>
