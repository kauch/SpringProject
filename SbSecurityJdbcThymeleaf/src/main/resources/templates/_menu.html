<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="../css/styleNavbar.css" type="text/css">
    <meta http-equiv="Content-Type" >
</head>

<body>
    <!--  fixed-top -->
    <nav class="navbar navbar-expand">
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-item nav-link" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-item nav-link" th:if="${#request.userPrincipal != null}" th:href="@{/userInfo}" sec:authorize="isAuthenticated()">User Info</a>
                </li>
                <li class="nav-item">
                    <a class="nav-item nav-link" th:if="${#request.userPrincipal != null}" th:href="@{/createOrder}" sec:authorize="hasAnyRole('ROLE_USER', 'ROLE_MANAGER')">Create Order</a>
                </li>
                <li class="nav-item">
                    <a class="nav-item nav-link" th:if="${#request.userPrincipal != null}" th:href="@{/admin}" sec:authorize="hasRole('ROLE_ADMIN')">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-item nav-link" th:if="${#request.userPrincipal != null}" th:href="@{/logout}" sec:authorize="isAuthenticated()">Logout</a>
                </li>
                <li class="nav-item">
                    <a class="nav-item nav-link" th:if="${#request.userPrincipal == null}" th:href="@{/login}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-item nav-link" th:if="${#request.userPrincipal == null}" th:href="@{/registration}">Registration</a>
                </li>
                
                      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Dropdown link
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
          <a class="dropdown-item" th:href="@{/admin}">Action</a>
          <a class="dropdown-item" th:href="@{/userInfo}">Another action</a>

        </div>
      </li>
            </ul>
        </div>
    </nav>

</body>

</html>
