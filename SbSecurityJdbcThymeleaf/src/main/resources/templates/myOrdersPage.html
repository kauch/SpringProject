<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <script th:src="@{/webjars/jquery/3.3.1-2/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/1.14.6/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" />
    <link rel="shortcut icon" href="../img/favicon.png" type="image/png" />
    <title>My Orders</title>
</head>

<body class="text-center bg-light">
    <th:block th:include="/_menu"></th:block>
    <br/>
    <h2>My orders</h2>
    <br/>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Order ID</th>
                <th>Weight</th>
                <th>Status</th>
                <th>Destination</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="order :${ordersList}">
                <td th:text="${order.getOrderId()}">Order ID</td>
                <td th:text="${order.getWeight()}">Weight</td>
                <td th:text="${order.getStatus()}">Status</td>
                <td th:text="${order.getDestPoint()}">Destination</td>
            </tr>
        </tbody>
    </table>  
</body>

</html>
